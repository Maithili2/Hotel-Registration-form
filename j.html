<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Flow Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .flow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .flow-box {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #333;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="flow-container">
        <div class="flow-box">
            User Login Page
        </div>
        <div class="arrow"></div>
        <div class="flow-box">
            Internal Authentication Server
        </div>
        <div class="arrow"></div>
        <div class="flow-box">
            Access Granted to Dashboard
        </div>
    </div>
</body>
</html>
